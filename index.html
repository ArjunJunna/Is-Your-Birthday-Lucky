<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Is Your Birthday Lucky?</title>
  </head>
  <body>
    <section id="content">
      <div id="left-div">
        <div id="left-div-content">
          <h2>Is Your <span>Birthday</span> Lucky?</h2>
          <h3>Select Your Date of Birth</h3>
          <input type="date" id="birthDate" />
          <h3>Enter Your Lucky Number</h3>
          <input
            type="number"
            min="0"
            placeholder="Enter a number here"
            id="luckyNumber"
          />
          <button id="btn">Check</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="right-div">
        <div id="right-div-content">
          <div id="output"></div>
        </div>
      </div>
      <div class="message"></div>
    </section>
    <section id="policy-card">
      <h3>Policy Card</h3>
      <p>
        This is to inform you that we are not storing any form of your data.
      </p>
    </section>
    <footer id="footer">
      <ul class="inline-list">

            >Gmail</a
          >
        </li>

            >Github</a
          >
        </li>

          <a class="links" href="https://twitter.com/Arjun_R_A" target="_blank"
            >Twitter</a
          >
        </li>
        <li>
          <a
            class="links"
            href="https://www.linkedin.com/in/arjun-r-a-3362aa147/"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            class="links"
            href="https://arjun-portfolio-website.netlify.app/"
            target="_blank"
            >Portfolio</a
          >
        </li>
        <li>
          <span id="policy">Privacy Policy</span>
        </li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
